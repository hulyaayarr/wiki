{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <p><h1>Edit Entry</h1></p>
    
    <form method="POST">
        {% csrf_token %}
        <h3>{{ title }}</h3>
        <textarea name="content_" required >{{ content|safe }}</textarea>
        <button type="submit">Save</button>
    </form>
    
{% endblock %}
